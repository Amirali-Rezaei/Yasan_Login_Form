<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فرم لاگین</title>
    <link rel="stylesheet" href="./Css/Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <img
        src="https://yasnet.yasanacademy.ir/pluginfile.php/1/theme_moove/logo/1624194649/a1.png"
        alt="لوگو یاسان"
      />
      <div class="box">
        <div class="right">
          <div class="content">
            <h1>یاس نت</h1>
            <div class="info">
              <span>
                <i class="far fa-check-circle"></i> کوکی ها باید در مرورگر شما
                فعال باشد</span
              >
            </div>
            <div class="info">
              <span>
                <i class="far fa-user-circle"></i> بعضی از درس‌ها ممکن است به
                مهمان‌ها اجازهٔ دسترسی بدهند</span
              >
            </div>

            <button type="submit">ورود به‌عنوان مهمان</button>
          </div>
        </div>
        <div class="left">
          <div class="content">
            <p>مشخصات کاربری خود را وارد کنید:</p>
            <div class="userName">
              <span><i class="fa fa-user-circle"></i></span>
              <input type="text" placeholder="نام کاربری" />
            </div>
            <div class="password">
              <span><i class="fa fa-lock"></i></span>
              <input type="text" placeholder="رمز ورود" />
            </div>
            <div class="rememberMe">
              <input
                id="rememberUserName"
                name="rememberUserName"
                type="checkbox"
                value="1"
              />
              <label for="rememberUserName">به خاطر سپردن نام کاربری</label>
            </div>
            <button class="enterBtn">ورود به سایت</button>
            <p class="aContainer">
              <a href="#">نام کاربری و یا رمز ورود خود را فراموش کرده‌اید؟</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
